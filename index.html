<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
  <title>Weather Application</title>
</head>

<body>
  <div class="container">
    <header>
      <form class="search-form" id="search-form">
        <input type="search" placeholder="Enter a city.." required id="search-form-input" class="search-form-input" />
        <input type="submit" value="Search" class="search-form-button" />
      </form>
    </header>
    <main>
      <div class="weather-container">
        <div>
          <h1 class="weather-city"></h1>
          <p class="weather-details">
            <span class="time"></span>
            <span class="description"></span>
            <br />
            Humidity: <strong id="humidity"></strong>, Wind:
            <strong id="wind-speed"></strong>
          </p>
        </div>
        <div class="temperature-container">
          <div class="icon"></div>
          <div class="temperature"></div>
          <div class="unit">Â°C</div>
        </div>
      </div>
      <div class="weather-forecast">
        <div class="forecast-day">
          <div class="forecast-date"></div>
          <div class="forecast-temperatures">
            <div class="forecast-temperature"></div>
            <div class="forecast-temperature"></div>
          </div>
        </div>
        <div class="forecast-day">
          <div class="forecast-date"></div>
          <div class="forecast-temperatures">
            <div class="forecast-temperature"></div>
            <div class="forecast-temperature"></div>
          </div>
        </div>
        <div class="forecast-day">
          <div class="forecast-date"></div>
          <div class="forecast-temperatures">
            <div class="forecast-temperature"></div>
            <div class="forecast-temperature"></div>
          </div>
        </div>
        <div class="forecast-day">
          <div class="forecast-date"></div>
          <div class="forecast-temperatures">
            <div class="forecast-temperature"></div>
            <div class="forecast-temperature"></div>
          </div>
        </div>
        <div class="forecast-day">
          <div class="forecast-date"></div>
          <div class="forecast-temperatures">
            <div class="forecast-temperature"></div>
            <div class="forecast-temperature"></div>
          </div>
        </div>
      </div>
    </main>
    <footer>
      This project was coded by <a href="">Ana Chicaiza</a>, is open-sourced
      in <a href="">GitHub</a> and hosted on <a href="">Netlify</a>
    </footer>
  </div>
  <script src="index.js"></script>
</body>

</html>
